name: Go Tests

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  go-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Go dependencies
        run: |
          go mod tidy

      - name: Run Go tests
        run: |
          go test -v ./...

name: Build on Release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install poetry
      run: |
        python -m pip install poetry

    - name: Create the executable
      run: |
        poetry shell
        poetry install
        poetry run pyinstaller --clean main.spec
        cp adb_auto_player/main_config.toml dist
        cp -r adb_auto_player/plugins dist/

    - name: Zip the dist directory
      run: Compress-Archive -Path .\dist\* -DestinationPath AdbAutoPlayer.zip

    - name: Upload the ZIP to the release
      uses: softprops/action-gh-release@v2
      with:
        files: AdbAutoPlayer.zip

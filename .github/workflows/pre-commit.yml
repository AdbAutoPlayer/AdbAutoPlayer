name: pre-commit
permissions:
  contents: read
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pre-commit:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/pre-commit.yml') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -yq update || true
          sudo apt-get -yq install --no-install-recommends libgtk-3-0 libwebkit2gtk-4.1-dev gcc-aarch64-linux-gnu

      - name: Setup Go, Wails, Node, uv, Python
        uses: ./.github/actions/setup-tools

      - name: npm install
        run: |
          cd frontend
          npm install

      - name: Wails3 build
        run: wails3 task build

      - run: uvx pre-commit run --all-files

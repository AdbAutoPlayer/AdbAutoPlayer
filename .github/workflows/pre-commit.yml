name: pre-commit
permissions:
  contents: read
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pre-commit:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node, uv, Python
        uses: ./.github/actions/setup-tools

      - name: pnpm install
        run: |
          cd frontend
          pnpm install

      - run: uvx pre-commit run --all-files
